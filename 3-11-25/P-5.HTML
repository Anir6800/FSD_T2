<!--Z - INDEX EXAMPLE-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z INDEX example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .box1 {
            background-color: rgb(255, 128, 0);
            z-index: 100;
        }
        .box2 {
            background-color: rgb(240, 240, 240);
            z-index: 200;
        }
        .box3 {
            background-color: rgb(0, 0, 0);
            z-index: 300;
        }
    </style>
</head>
<body>
    <div class="box box1" style="top: 0; left: 0;"></div>
    <div class="box box2" style="top: 20px; left: 20px;"></div>
    <div class="box box3" style="top: 40px; left: 40px;"></div>
</body>
</html>
