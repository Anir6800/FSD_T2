<!--Display Area-->
<!--In line , block , inline-block, none , flex , grid , -->
<html>
<head>
    <title>Display Property in CSS</title>
    <style>
        .inline-example {
            display: inline;
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }

        .block-example {
            display: block;
            background-color: lightgreen;
            padding: 10px;
            margin: 5px;
        }

        .inline-block-example {
            display: inline-block;
            background-color: lightcoral;
            padding: 10px;
            margin: 5px;
        }

        .none-example {
            display: none;
        }

        .flex-container {
            display: flex;
            background-color: lightgoldenrodyellow;
            padding: 10px;
            margin: 5px;
        }

        .flex-item {
            background-color: lightpink;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Display Property in CSS</h1>
    <div class="inline-example">Inline Element</div>
    <div class="block-example">Block Element</div>
    <div class="inline-block-example">Inline-Block Element</div>
    <div class="none-example">None Element</div>
    <div class="flex-container">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
    </div>
</body>
</html>
