<!-- Css Border -->
 <!-- border-width, border-style, border-color , border-radius , border-image , border-top , border-bottom , border-left , border-right -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Border Properties Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    /* Border Properties */

    .border-width {
      border: 5px solid #3498db;
      padding: 10px;
    }

    .border-style {
      border: 3px dashed #e74c3c;
      padding: 10px;
    }

    .border-color {
      border: 4px solid #2ecc71;
      padding: 10px;
    }

    .border-radius {
      border: 2px solid #9b59b6;
      border-radius: 15px;
      padding: 10px;
    }

    .border-image {
      border: 10px solid transparent;
      border-image: url('border.png') 200 stretch;
      padding: 10px;;
    }

    .border-top {
      border-top: 6px solid #f39c12;
      padding: 10px;
    }

    .border-bottom {
      border-bottom: 6px solid #d35400;
      padding: 10px;
    }

    .border-left {
      border-left: 6px solid #8e44ad;
      padding: 10px;
    }

    .border-right {
      border-right: 6px solid #16a085;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>CSS Border Properties Example</h1>

  <div class="border-width">Border Width</div>
  <div class="border-style">Border Style</div>
  <div class="border-color">Border Color</div>
  <div class="border-radius">Border Radius</div>
  <div class="border-image">Border Image</div>
  <div class="border-top">Border Top</div>
  <div class="border-bottom">Border Bottom</div>
  <div class="border-left">Border Left</div>
  <div class="border-right">Border Right</div>
</body>
</html>
