<!-- Box Properties --> 
<!-- Margin, Padding, Width, Height, Box-sizing, Box-shadow -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Properties Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    /* Margin Example */
    .margin-box {
      background-color: #e74c3c;
      color: white;
      margin-top: 30px;
      margin-right: 50px;
      margin-bottom: 20px;
      margin-left: 60px;
      padding: 15px;
    }

    /* Padding Example */
    .padding-box {
      background-color: #3498db;
      color: white;
      margin: 20px;
      padding-top: 40px;
      padding-right: 60px;
      padding-bottom: 20px;
      padding-left: 50px;
    }

    /* Width Example */
    .width-box {
      background-color: #9b59b6;
      color: white;
      margin: 20px;
      padding: 10px;
      width: 300px;
    }

    /* Height Example */
    .height-box {
      background-color: #f39c12;
      color: white;
      margin: 20px;
      padding: 10px;
      height: 120px;
    }

    /* Box-sizing Example */
    .boxsizing-box {
      background-color: #1abc9c;
      color: white;
      margin: 20px;
      padding: 20px;
      width: 250px;
      height: 100px;
      box-sizing: border-box;
      border: 5px solid #16a085;
    }

    /* Box-shadow Example */
    .boxshadow-box {
      background-color: #2ecc71;
      color: white;
      margin: 30px;
      padding: 20px;
      width: 200px;
      height: 100px;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>CSS Box Properties Example</h1>

  <div class="margin-box">This box shows different <strong>margin</strong> values.</div>
  <div class="padding-box">This box shows different <strong>padding</strong> values.</div>
  <div class="width-box">This box has a fixed <strong>width</strong> of 300px.</div>
  <div class="height-box">This box has a fixed <strong>height</strong> of 120px.</div>
  <div class="boxsizing-box">This box uses <strong>box-sizing: border-box</strong>.</div>
  <div class="boxshadow-box">This box shows a <strong>box-shadow</strong> effect.</div>

</body>
</html>
