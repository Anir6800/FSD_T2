<!--WAP TO DISPLAY UNORDERED LIST WHERE ITS SECOND LIST ITEM WITH RED TEST AND BOLD FONTS 
 ONE OF THE LIST ITEM HAS CLASS NAME SPECIAL AND ALL OTHER LIST ITEM HAVE BG COLOR  AQUA AND FONT STYLE ITALIC -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Styled Unordered List</title>
<style>
  ul li {
    background-color: aqua;
    font-style: italic;
  }
  ul li:nth-child(2) {
    color: red;
    font-weight: bold;
    background-color: initial; /* Remove aqua bg for second item */
    font-style: normal;       /* Override italic font */
  }
  ul li.special {
    /* Styles for the special class item */
    background-color: initial; /* Remove aqua bg */
    font-style: normal;        /* Override italic font */
  }
</style>
</head>
<body>
  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li class="special">Special item</li>
    <li>Fourth item</li>
    <li>Fifth item</li>
  </ul>
</body>
</html>
