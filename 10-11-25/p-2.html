<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variable Example</title>
    <style>
        :root {
            --b: #1234fe;
            --all: solid dashed double dotted;
            --P20px: 20px;
            
        }
        p {
            --c: center;
            border-style: var(--all);
            padding: var(--P20px);
            border-color: var(--b);
        }
        h2 {
            color: var(--b);
            text-align: var(--c);
        }
    </style>
</head>
<body>
    <h2>CSS variable Example</h2>
    <p>This is a paragraph demonstrating CSS variables.</p>
</body>
</html>
