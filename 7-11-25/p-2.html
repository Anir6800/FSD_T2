<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>W Path + Square Path with Trails</title>
    <style>
        :root{
            --stage-size:240px;
            --ball-size:20px;
            --trail-count:6;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            padding:20px;
            color:#222;
        }

        h1{ margin-bottom:12px; font-size:18px; }
        .row { display:flex; gap:24px; flex-wrap:wrap; }

        .container { width:var(--stage-size); }
        .stage{
            width:var(--stage-size);
            height:var(--stage-size);
            border:2px dashed #ddd;
            background:#fafafa;
            position:relative;
            overflow:hidden;
            display:block;
            margin-top:10px;
        }

        
        .square-stage::before{
            content:"";
            position:absolute;
            inset:12px;
            border:2px solid rgba(77,171,247,0.25);
            pointer-events:none;
            z-index:1;
            border-radius:6px;
        }

        /* w path drawn with an svg polyline behind the balls */
        .w-stage svg{
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            z-index:1;
            pointer-events:none;
        }
        .w-stage svg polyline{ fill:none; stroke:#ff6b6b33; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; }

        /* --- TRAILS: multiple identical balls staggered by --i variable --- */
        .trail .ball{
            width:var(--ball-size);
            height:var(--ball-size);
            position:absolute;
            transform:translate(-50%,-50%);
            z-index:2;
            /* negative delay so later numbered balls appear trailing along the path */
            animation-duration:3s;
            animation-timing-function:linear;
            animation-iteration-count:infinite;
            /* stagger via CSS variable --i set on each element in HTML */
            animation-delay: calc(var(--i) * -0.12s);
            /* fade older trail items */
            opacity: calc(1 - (var(--i) * 0.12));
        }

        /* W-shaped path: circular balls */
        .ball.w{
            background:#ff6b6b;
            border-radius:50%;
            box-shadow:0 2px 6px rgba(0,0,0,0.12);
            animation-name:wpath;
        }

        @keyframes wpath{
            /* create a W across the stage using top/left percentages */
            0%   { left:8px;    top:20%; }
            20%  { left:28%;    top:80%; }
            40%  { left:50%;    top:20%; }
            60%  { left:72%;    top:80%; }
            80%  { left:92%;    top:20%; }
            100% { left:8px;    top:20%; } /* loop back */
        }

        /* Square path: squared balls */
        .ball.square{
            background:#4dabf7;
            border-radius:6px;
            box-shadow:0 2px 6px rgba(0,0,0,0.12);
            animation-name:squarepath;
        }

        @keyframes squarepath{
            0%   { left:8px; top:8px; }
            25%  { left: calc(100% - (8px + var(--ball-size))); top:8px; }
            50%  { left: calc(100% - (8px + var(--ball-size))); top: calc(100% - (8px + var(--ball-size))); }
            75%  { left:8px; top: calc(100% - (8px + var(--ball-size))); }
            100% { left:8px; top:8px; }
        }

        /* label */
        .label{ font-size:13px; margin-top:8px; color:#333; }

        /* small help: reduce opacity of trailing items at higher --i to look like a trail */
        /* browsers support opacity calc for these values; if not, you'll still get the key effect */
    </style>
</head>
<body>
    <h1>Motion Paths with Trails â€” W shape and Square</h1>

    <div class="row">
        <!-- W path container -->
        <div class="container">
            <h2 style="font-size:15px;margin:0 0 6px 0;">W Path (with trail)</h2>
            <div class="stage w-stage" aria-hidden="false">
                <!-- svg polyline shows the W track -->
                <svg viewBox="0 0 240 240" preserveAspectRatio="none" aria-hidden="true">
                    <!-- Draw a W polyline using stage coordinates -->
                    <polyline points="12,48 68,192 120,48 172,192 228,48"></polyline>
                </svg>

                <!-- multiple balls with staggered --i values for trailing effect -->
                <div class="trail">
                    <div class="ball w" style="--i:0"></div>
                    <div class="ball w" style="--i:1"></div>
                    <div class="ball w" style="--i:2"></div>
                    <div class="ball w" style="--i:3"></div>
                    <div class="ball w" style="--i:4"></div>
                    <div class="ball w" style="--i:5"></div>
                </div>
            </div>
            <div class="label">Ball follows a W-shaped zigzag; trailing copies create the path trail.</div>
        </div>

        <!-- Square path container -->
        <div class="container">
            <h2 style="font-size:15px;margin:0 0 6px 0;">Square Path (with trail)</h2>
            <div class="stage square-stage" aria-hidden="false">
                <div class="trail">
                    <div class="ball square" style="--i:0"></div>
                    <div class="ball square" style="--i:1"></div>
                    <div class="ball square" style="--i:2"></div>
                    <div class="ball square" style="--i:3"></div>
                    <div class="ball square" style="--i:4"></div>
                    <div class="ball square" style="--i:5"></div>
                </div>
            </div>
            <div class="label">Square-shaped ball moves around the perimeter; trailing copies show motion trail.</div>
        </div>
    </div>
</body>
</html>
