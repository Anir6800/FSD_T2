<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Selected Gradient Effects</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gradient-box {
            height: 250px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .gradient-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .gradient-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        /* Kept gradients */
        .emerald-city {
            background: linear-gradient(to right, #50c878 0%, #3aa157 50%, #2d7a30a 100%);
        }

        .sun-burst {
            background: radial-gradient(circle at center, #ffd700 0%, #ff8c00 30%, #ff4500 60%, #dc143c 100%);
        }

        .ocean-ripple {
            background: radial-gradient(ellipse at center, #006994 0%, #004d7a 40%, #003d5c 70%, #001a33 100%);
        }

        .fireworks {
            background: radial-gradient(circle at 30% 30%, #ff69b4 0%, #ff1493 25%, #dc143c 50%, #8b0000 75%, #000000 100%);
        }

        .solar-rings {
            background: repeating-radial-gradient(circle at center, #ffd700 0px, #ffd700 20px, #ff8c00 20px, #ff8c00 40px, #ff4500 40px, #ff4500 60px);
        }

        .rainbow-stripes {
            background: repeating-linear-gradient(45deg, #ff6b6b 0px, #ff6b6b 10px, #4ecdc4 10px, #4ecdc4 20px, #45b7d1 20px, #45b7d1 30px, #96ceb4 30px, #96ceb4 40px);
        }

    </style>
</head>
<body>
    <h1 class="title">Selected Gradient Effects</h1>

    <div class="container">
        <div class="gradient-box emerald-city">Emerald City</div>
        <div class="gradient-box sun-burst">Sun Burst</div>
        <div class="gradient-box ocean-ripple">Ocean Ripple</div>
        <div class="gradient-box fireworks">Fireworks</div>
        <div class="gradient-box rainbow-stripes">Rainbow Stripes</div>
        <div class="gradient-box solar-rings">Solar Rings</div>
    </div>

</body>
</html>
