<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        H1,h2,h3 {
            background-color: #000000;
            font-family: Arial, sans-serif;
            margin: 20px;
            color: antiquewhite;
        }
        #unique {
            font-size: 30px;
            padding: 10px;
        }
        </style>
        </head>
<body>
    <h1>Heading Level 1</h1>
    <h2>Heading Level 2</h2>    
    <h3>Heading Level 3</h3>
    <p>This is a paragraph to demonstrate CSS selectors and their priority.</p>
    <p id="unique">This paragraph has a class selector applied.</p>   
</body>
</html>
