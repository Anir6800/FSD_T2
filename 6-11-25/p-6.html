<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            transition: all 2s ease-in-out;
        }

        .box:hover {
            background-color: green;
            transform: scale(2) translateX(50px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
