<!-- Css image style -->
<!-- Rounded Image(border-radius,) , thumbnail image, transparent image, responsive image -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Styles</title>
    <style>
        .rounded {
            border-radius: 15px;
        }
        .thumbnail {
            border: 2px solid #ddd;
            padding: 4px;
            width: 150px;
        }
        .transparent {
            opacity: 0.5;
        }
        .responsive {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>CSS Image Styles</h1>
    <h2>Rounded Image</h2>
    <img src="images.jpg" alt="Rounded Image" class="rounded">
    <h2>Thumbnail Image</h2>
    <img src="images.jpg" alt="Thumbnail Image" class="thumbnail">
    <h2>Transparent Image</h2>
    <img src="images.jpg" alt="Transparent Image" class="transparent">
    <h2>Responsive Image</h2>
    <img src="images.jpg" alt="Responsive Image" class="responsive">
</body>
</html>
