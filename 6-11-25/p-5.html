<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions Example</title>
    <style>
        /* Previous styles remain the same */
        .box {
            width: 100px;
            height: 100px;
            background-color: coral;
            margin: 20px;
            transition-property: background-color;
            transition-duration: 0.5s;
            transition-timing-function: ease;
        }

        .box:hover {
            background-color: lightblue;
        }

        .transform-box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            margin: 20px;
            transition-property: transform;
            transition-duration: 0.7s;
            transition-timing-function: ease-in-out;
        }

        .transform-box:hover {
            transform: rotate(45deg);
        }

        .size-box {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin: 20px;
            transition-property: width, height;
            transition-duration: 0.3s;
            transition-timing-function: linear;
        }

        .size-box:hover {
            width: 200px;
            height: 150px;
        }

        .opacity-box {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 20px;
            opacity: 0.5;
            transition-property: opacity;
            transition-duration: 0.4s;
            transition-timing-function: ease-out;
        }

        .opacity-box:hover {
            opacity: 1;
        }

        /* New all-in-one box with shorthand transition */
        .all-in-one {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;
            opacity: 0.7;
            /* Shorthand: transition: property duration timing-function */
            transition: all 0.5s ease-in-out;
        }

        .all-in-one:hover {
            background-color: blue;
            transform: rotate(45deg) scale(1.2);
            width: 150px;
            height: 150px;
            opacity: 1;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>CSS Transitions Example</h2>
    
    <h3>Background Color Transition</h3>
    <div class="box"></div>

    <h3>Transform Transition</h3>
    <div class="transform-box"></div>

    <h3>Size Transition</h3>
    <div class="size-box"></div>

    <h3>Opacity Transition</h3>
    <div class="opacity-box"></div>

    <h3>All-in-One Transition (Shorthand)</h3>
    <div class="all-in-one"></div>

    <p>Hover over each box to see different transition effects.</p>
</body>
</html>
